<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Seviyor Musun?</title>
    
    <style>
        /* CSS: SayfanÄ±n GÃ¶rÃ¼nÃ¼mÃ¼ ve Stilleri */
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            overflow: auto; /* KaydÄ±rma aktif */
        }

        /* Ana Ä°stek MesajÄ± Stili */
        #istek-mesaji {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            z-index: 10;
        }

        /* Butonlar Ä°Ã§in Genel Stil */
        .buton-container {
            display: flex;
            gap: 20px;
            flex-wrap: nowrap;
            position: relative;
            z-index: 5;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* EVET Butonu (YeÅŸil) - ARKADA KALSIN */
        #evet-btn {
            background-color: #4CAF50;
            color: white;
            position: relative;
            z-index: 1; /* DÃ¼ÅŸÃ¼k z-index */
            transition: all 0.5s ease;
            white-space: nowrap; /* Metin satÄ±r sonuna kaymasÄ±n */
            display: inline-block; /* BoyutlandÄ±rma iÃ§in */
        }

        /* HAYIR Butonu (KÄ±rmÄ±zÄ±) - Ã–NDE OLSUN */
        #hayir-btn {
            background-color: #f44336;
            color: white;
            position: relative;
            transition: all 0.2s ease;
            z-index: 10; /* YÃ¼ksek z-index - her zaman Ã¶nde */
            padding: 15px 30px;
            font-size: 1em;
        }

        /* Sevgi MesajÄ± Stili (BaÅŸlangÄ±Ã§ta gizli) */
        #sevgi-mesaji {
            font-size: 3em;
            color: #e91e63;
            display: none;
            animation: fadeIn 1s ease-out;
            text-align: center;
            z-index: 100;
            position: relative;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes superGrow {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* MOBÄ°L UYUM */
        @media (max-width: 600px) {
            .buton-container {
                flex-direction: column;
                gap: 15px;
            }
            
            #hayir-btn {
                width: 80vw;
                padding: 20px;
            }

            #istek-mesaji {
                font-size: 2em;
            }

            #sevgi-mesaji {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div id="istek-mesaji">Beni seviyor musun? ğŸ’•</div>
    
    <div class="buton-container" id="butonlar">
        <button id="evet-btn">Evet â¤ï¸</button>
        <button id="hayir-btn">HayÄ±r</button>
    </div>

    <div id="sevgi-mesaji">Bende Seni Seviyorum! ğŸ‰â¤ï¸</div>

    <script>
        // JAVASCRIPT: EtkileÅŸim ve MantÄ±k
        
        // Gerekli elemanlarÄ± deÄŸiÅŸkene atama
        const evetBtn = document.getElementById('evet-btn');
        const hayirBtn = document.getElementById('hayir-btn');
        const butonlarDiv = document.getElementById('butonlar');
        const sevgiMesaji = document.getElementById('sevgi-mesaji');
        const istekMesaji = document.getElementById('istek-mesaji');
        
        // DeÄŸiÅŸkenler
        let evetFontSize = 16;
        let evetPadding = 15;
        let hayirClickCount = 0;
        let finalMessageShown = false;
        
        // HayÄ±r butonu mesajlarÄ± (8 aÅŸamalÄ±)
        const hayirMesajlari = [
            "Emin misin?",
            "Bak son kez sÃ¶ylÃ¼yorum",
            "Emin misin?",
            "KÃ¼serim",
            "Bir daha basarsan sÄ±Ã§arÄ±m azÄ±na",
            "Basma artÄ±k bunaldÄ±m",
            "Seni Terk Ediyorum",
            "HayÄ±r" // 8. ve sonrasÄ± hep HayÄ±r
        ];
        
        // Evet butonunun yakÄ±nlarÄ±na rastgele konum hesaplama
        function getRandomPositionNearEvet() {
            const evetRect = evetBtn.getBoundingClientRect();
            const btnWidth = hayirBtn.offsetWidth;
            const btnHeight = hayirBtn.offsetHeight;
            
            // Evet butonu ne kadar bÃ¼yÃ¼kse, Ä±ÅŸÄ±nlanma alanÄ± o kadar geniÅŸ olsun
            const evetSizeFactor = Math.max(evetRect.width, evetRect.height) / 100;
            
            const minX = evetRect.left - (300 * evetSizeFactor);
            const maxX = evetRect.right + (300 * evetSizeFactor) - btnWidth;
            const minY = evetRect.top - (300 * evetSizeFactor);
            const maxY = evetRect.bottom + (300 * evetSizeFactor) - btnHeight;
            
            // Ekran sÄ±nÄ±rlarÄ±nÄ± kontrol et
            const safeMinX = Math.max(10, minX);
            const safeMaxX = Math.min(window.innerWidth - btnWidth - 10, maxX);
            const safeMinY = Math.max(10, minY);
            const safeMaxY = Math.min(window.innerHeight - btnHeight - 10, maxY);
            
            // Rastgele konum seÃ§
            let randomX, randomY;
            let attempts = 0;
            const maxAttempts = 30;
            
            do {
                randomX = safeMinX + Math.random() * (safeMaxX - safeMinX);
                randomY = safeMinY + Math.random() * (safeMaxY - safeMinY);
                attempts++;
                
                // Evet butonundan en az 50 piksel uzakta olmalÄ±
                const evetCenterX = evetRect.left + evetRect.width / 2;
                const evetCenterY = evetRect.top + evetRect.height / 2;
                const hayirCenterX = randomX + btnWidth / 2;
                const hayirCenterY = randomY + btnHeight / 2;
                
                const distance = Math.sqrt(
                    Math.pow(hayirCenterX - evetCenterX, 2) + 
                    Math.pow(hayirCenterY - evetCenterY, 2)
                );
                
                if (distance > 80 || attempts >= maxAttempts) {
                    break;
                }
            } while (true);
            
            return { x: randomX, y: randomY };
        }
        
        // Ä°ki elementin Ã§akÄ±ÅŸÄ±p Ã§akÄ±ÅŸmadÄ±ÄŸÄ±nÄ± kontrol et
        function isOverlapping(rect1, rect2) {
            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }
        
        // Evet butonunu bÃ¼yÃ¼t fonksiyonu - Ã‡OK DAHA HIZLI BÃœYÃœSÃœN
        function growEvetButton() {
            // Font boyutunu daha hÄ±zlÄ± artÄ±r (sonsuza kadar)
            evetFontSize += 40; // 20px yerine 40px
            evetBtn.style.fontSize = `${evetFontSize}px`;
            
            // Padding'i de hÄ±zlÄ± artÄ±r
            evetPadding += 15; // 5px yerine 15px
            evetBtn.style.padding = `${evetPadding}px ${evetPadding * 3}px`;
            
            // BoyutlarÄ± gÃ¶rÃ¼nÃ¼r kÄ±lmak iÃ§in
            evetBtn.style.minWidth = `${evetFontSize * 2}px`;
            evetBtn.style.minHeight = `${evetFontSize}px`;
            
            // BÃ¼yÃ¼me animasyonu
            evetBtn.style.animation = 'superGrow 0.3s ease';
            setTimeout(() => {
                evetBtn.style.animation = '';
            }, 300);
            
            // Buton Ã§ok bÃ¼yÃ¼dÃ¼ÄŸÃ¼nde ekranÄ±n kaydÄ±rÄ±labilir olmasÄ± iÃ§in
            document.body.style.overflow = 'auto';
        }
        
        // HayÄ±r butonunu Ä±ÅŸÄ±nlama fonksiyonu (3 kere)
        function teleportButton() {
            let teleportCount = 3;
            
            function teleport() {
                if (teleportCount > 0) {
                    const pos = getRandomPositionNearEvet();
                    hayirBtn.style.position = 'fixed';
                    hayirBtn.style.left = `${pos.x}px`;
                    hayirBtn.style.top = `${pos.y}px`;
                    
                    // Ã‡akÄ±ÅŸma kontrolÃ¼
                    setTimeout(() => {
                        const evetRect = evetBtn.getBoundingClientRect();
                        const hayirRect = hayirBtn.getBoundingClientRect();
                        
                        if (isOverlapping(evetRect, hayirRect)) {
                            hayirBtn.style.zIndex = '10';
                            evetBtn.style.zIndex = '1';
                        }
                    }, 10);
                    
                    teleportCount--;
                    
                    if (teleportCount > 0) {
                        setTimeout(teleport, 100);
                    }
                }
            }
            
            teleport();
        }
        
        // HayÄ±r Butonu TÄ±klama OlayÄ±
        hayirBtn.addEventListener('click', () => {
            // EÄŸer 8. tÄ±klamadan sonraysa, sadece "HayÄ±r" olarak kalsÄ±n
            if (finalMessageShown) {
                hayirBtn.textContent = "HayÄ±r";
                teleportButton();
                return;
            }
            
            // Evet butonunu BÃœYÃœT (Ã§ok daha hÄ±zlÄ±)
            growEvetButton();
            
            // HayÄ±r butonu mesajÄ±nÄ± gÃ¼ncelle (8 aÅŸamalÄ±)
            if (hayirClickCount < hayirMesajlari.length - 1) {
                hayirBtn.textContent = hayirMesajlari[hayirClickCount];
            } else {
                // 8. tÄ±klamada ve sonrasÄ±nda hep "HayÄ±r"
                hayirBtn.textContent = "HayÄ±r";
                finalMessageShown = true;
            }
            
            // HayÄ±r butonunu 3 kere Ä±ÅŸÄ±nla
            teleportButton();
            hayirClickCount++;
        });
        
        // HayÄ±r Butonuna Fareyle GelindiÄŸinde
        hayirBtn.addEventListener('mouseenter', () => {
            if (hayirClickCount > 0) {
                const pos = getRandomPositionNearEvet();
                hayirBtn.style.position = 'fixed';
                hayirBtn.style.left = `${pos.x}px`;
                hayirBtn.style.top = `${pos.y}px`;
            }
        });
        
        // Evet Butonu TÄ±klama OlayÄ±
        evetBtn.addEventListener('click', () => {
            // 1. GÄ°ZLEME: ButonlarÄ± ve istek mesajÄ±nÄ± gizle
            butonlarDiv.style.display = 'none';
            istekMesaji.style.display = 'none';
            
            // 2. GÃ–STERME: Sevgi mesajÄ±nÄ± gÃ¶ster ve animasyon baÅŸlat
            sevgiMesaji.style.display = 'block';
            sevgiMesaji.style.animation = 'heartBeat 1s infinite';
            
            // 3. ZAMANLAMA: 10 saniye (10000 milisaniye) sonra Ã§alÄ±ÅŸacak iÅŸlevi ayarla
            setTimeout(() => {
                // Gerekli elemanlarÄ± tekrar gÃ¶rÃ¼nÃ¼r yap
                butonlarDiv.style.display = 'flex';
                istekMesaji.style.display = 'block';
                
                // Sevgi mesajÄ±nÄ± gizle ve animasyonu durdur
                sevgiMesaji.style.display = 'none';
                sevgiMesaji.style.animation = '';
                
                // "Evet" butonunu tamamen sÄ±fÄ±rla
                evetFontSize = 16;
                evetPadding = 15;
                evetBtn.style.fontSize = `${evetFontSize}px`;
                evetBtn.style.padding = `${evetPadding}px ${evetPadding * 3}px`;
                evetBtn.style.minWidth = 'auto';
                evetBtn.style.minHeight = 'auto';
                evetBtn.style.animation = '';
                
                // "HayÄ±r" butonunu sÄ±fÄ±rla
                hayirBtn.textContent = "HayÄ±r";
                hayirBtn.style.position = 'relative';
                hayirBtn.style.left = 'auto';
                hayirBtn.style.top = 'auto';
                hayirBtn.style.zIndex = '10';
                evetBtn.style.zIndex = '1';
                hayirClickCount = 0;
                finalMessageShown = false;
                
                // Body overflow'u resetle
                document.body.style.overflow = 'auto';
                
            }, 10000); // 10 Saniye (10000 milisaniye)
        });
        
        // Sayfa yÃ¼klendiÄŸinde
        window.addEventListener('load', () => {
            // Evet butonu baÅŸlangÄ±Ã§ stilini ayarla
            evetBtn.style.padding = `${evetPadding}px ${evetPadding * 3}px`;
            evetBtn.style.fontSize = `${evetFontSize}px`;
            
            // HayÄ±r butonunu baÅŸlangÄ±Ã§ pozisyonuna getir
            hayirBtn.style.position = 'relative';
            hayirBtn.style.left = 'auto';
            hayirBtn.style.top = 'auto';
            hayirBtn.style.zIndex = '10';
            evetBtn.style.zIndex = '1';
        });
        
        // Ekran boyutu deÄŸiÅŸtiÄŸinde konumlarÄ± dÃ¼zelt
        window.addEventListener('resize', () => {
            if (hayirBtn.style.position === 'fixed') {
                const pos = getRandomPositionNearEvet();
                hayirBtn.style.left = `${pos.x}px`;
                hayirBtn.style.top = `${pos.y}px`;
            }
        });
        
        // ButonlarÄ±n her zaman tÄ±klanabilir olduÄŸundan emin ol
        hayirBtn.style.pointerEvents = 'auto';
        evetBtn.style.pointerEvents = 'auto';
    </script>
</body>
</html>
